{% extends 'hospital/patient_base.html' %}
{% load widget_tweaks %}
{% block content %}
<style>
    .centered-form {
        width: 100%;
        margin: 1 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 40px;
    }

    form {
        width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }
    .cont{
        display:flex;
        flex-direction: inline;
    }
    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input,
    select,
    textarea {
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
        
    }

    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
    }

    .input-group label {
        width: 100%;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<div class="centered-form">
<form method="post" action="">
    {% csrf_token %}
    <h2>Mes symptomes</h2>
        <div class="input-group">
            <label for="{{ form.toux.id_for_label }}">Toux [1-100]</label>
            {{ form.toux }}
            <span class="output"></span>
        </div>

        <div class="input-group">
            <label for="{{ form.douleur_musculaire.id_for_label }}">Douleur Musculaire [1-30]</label>
            {{ form.douleur_musculaire }}
            <span class="output"></span>
        </div>
        <div class="input-group">
            <label for="{{ form.appetit.id_for_label }}">Appetit [0-6]</label>
            {{ form.appetit }}
            <span class="output"></span>
        </div>

    <button type="submit"><a href="http://">Soumettre</a></button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        $('.input-group input[type="range"]').on('input', function() {
            var $set = $(this).val();
            $(this).siblings('.output').text($set);
        });
    });
</script>
{% endblock content %}
